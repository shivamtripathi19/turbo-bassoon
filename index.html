<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="index.js"></script>
</head>
<body>
  <div class="chat-container">
    <div class="contacts-panel">
      <input type="text" id="searchInput" placeholder="Search contacts...">
      <ul id="contactList" class="contact-list"></ul>
    </div>
    <div class="chat-panel">
      <div id="chatHeader" class="chat-header">Select a contact to start chatting</div>
      <div id="chatMessages" class="chat-messages"></div>
      <div class="chat-input">
        <textarea id="messageInput" placeholder="Type a message..." rows="3"></textarea>
        <button id="sendMessageBtn">Send</button>
        <input type="file" id="fileInput" accept="image/*, video/*, .pdf, .doc, .docx">
        <button id="attachFileBtn">Attach</button>
      </div>
    </div>
  </div>
</body>
</html>
